name: English Content Check

# ç¡®ä¿ workflow æœ‰æƒé™å†™è¯„è®º
permissions:
  issues: write
  pull-requests: write

# ç”¨ pull_request_target ä»¥è·å¾—å†™æƒé™ï¼ˆåŒ…æ‹¬ fork PRï¼‰
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches: [main]

jobs:
  content-check:
    name: Check Branch Name and Document Content
    runs-on: ubuntu-latest
    outputs:
      name_check: ${{ steps.check-name.outputs.name_check }}
      content_check: ${{ steps.check-content.outputs.content_check }}
      non_english_files: ${{ steps.check-content.outputs.non_english_files }}
    steps:
      # 1. æ£€å‡º â€œå·¥ä½œæµâ€ è¿è¡Œæ‰€åœ¨çš„ä¸»ä»“åº“ï¼Œç”¨æ¥å®‰å…¨åœ°è¯»å– workflow æ–‡ä»¶
      - name: Checkout action repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.repository.default_branch }}
          path: workflow-repo

      # 2. å†æ£€å‡º PR çš„ head åˆ†æ”¯ä»£ç 
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ github.token }}
          path: pr-head

      - name: Check if branch name contains only English characters
        id: check-name
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          if [[ "$BRANCH_NAME" =~ ^[a-zA-Z]+$ ]]; then
            echo "name_check=true" >> $GITHUB_OUTPUT
          else
            echo "name_check=false" >> $GITHUB_OUTPUT
          fi

      - name: Get changed files
        id: changed-files
        working-directory: pr-head
        run: |
          files=$(git diff --name-only origin/${{ github.event.repository.default_branch }}...HEAD)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if documents contain only English
        id: check-content
        working-directory: pr-head
        run: |
          CONTENT_CHECK="true"
          NON_EN_FILES=""
          for f in ${{ steps.changed-files.outputs.changed_files }}; do
            [ ! -f "$f" ] && continue
            [[ "$f" =~ \.(png|jpg|jpeg|gif|svg|ico|pdf|zip|exe|dll|so|dylib)$ ]] && continue
            if grep -P '[\x80-\xFF]' "$f" > /dev/null; then
              CONTENT_CHECK="false"
              NON_EN_FILES="$NON_EN_FILES\n- $f"
            fi
          done
          echo "content_check=$CONTENT_CHECK" >> $GITHUB_OUTPUT
          echo "non_english_files<<EOF" >> $GITHUB_OUTPUT
          echo -e "$NON_EN_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: content-check
    if: always()
    steps:
      - name: Post result comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            const okName    = '${{ needs.content-check.outputs.name_check }}' === 'true';
            const okContent = '${{ needs.content-check.outputs.content_check }}' === 'true';
            const files     = `${{ needs.content-check.outputs.non_english_files }}`;
            let body = '## è‹±æ–‡å†…å®¹æ£€æŸ¥ç»“æœ\n\n';
            if (okName) body += 'âœ… **åˆ†æ”¯åæ£€æŸ¥:** é€šè¿‡ï¼\n\n';
            else {
              body += 'âŒ **åˆ†æ”¯åæ£€æŸ¥:** å¤±è´¥ï¼\n> åªå…è®¸è‹±æ–‡å­—æ¯ã€‚\n\n';
            }
            if (okContent) body += 'âœ… **æ–‡æ¡£å†…å®¹æ£€æŸ¥:** é€šè¿‡ï¼\n\n';
            else {
              body += 'âŒ **æ–‡æ¡£å†…å®¹æ£€æŸ¥:** å¤±è´¥ï¼ä»¥ä¸‹æ–‡ä»¶åŒ…å«éè‹±æ–‡å­—ç¬¦ï¼š\n' 
                   + files + '\n\n> è¯·ç¡®ä¿æ‰€æœ‰æ–‡æ¡£åªåŒ…å«è‹±æ–‡ã€‚\n\n';
            }
            if (okName && okContent) body += 'ğŸ‰ **å…¨éƒ¨é€šè¿‡ï¼**';
            else body += 'âš ï¸ **è¯·ä¿®å¤åé‡æ–°æäº¤ã€‚**';
            github.rest.issues.createComment({
              owner: context.repo.owner,
