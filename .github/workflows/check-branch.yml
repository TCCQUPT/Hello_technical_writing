            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åªåŒ…å«ASCIIå­—ç¬¦ï¼ˆè‹±æ–‡å­—ç¬¦ã€æ•°å­—å’Œå¸¸è§ç¬¦å·ï¼‰
            # grep -P ä½¿ç”¨Perlæ­£åˆ™ï¼ŒæŸ¥æ‰¾ä»»ä½•éASCIIå­—ç¬¦
            if grep -P '[\x80-\xFF]' "$FILE" > /dev/null; then
